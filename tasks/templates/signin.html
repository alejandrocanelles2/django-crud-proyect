{% extends 'layauts/base.html' %} {% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body mt-5">
                <h1 class="text-center">Login</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Write your password">
                </div>
                <button class="btn btn-primary">Login</button>
                <p class="pt-2 text-danger">{{ error }}</p>
            </form>
        </div>
    </div>
</main>


{% endblock %}
