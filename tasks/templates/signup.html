{% extends 'layauts/base.html' %} {% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body mt-5">
                <h1 class="text-center">Signup</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="text" id="password2" name="password2" class="form-control" placeholder="Confirm your password">
                </div>
                <button class="btn btn-primary">Signup</button>
                <p class="pt-2 text-danger">{{ error }}</p>
            </form>
        </div>
    </div>
</main>

<main class="container pt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body text-center">
                <h1>Signup</h1>
                {% csrf_token %} {{ form.as_p }}
                <button>Signup</button>
            </form>
        </div>
    </div>
</main> {{error}} {% endblock %}
